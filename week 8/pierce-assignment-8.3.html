<head>
  <title>Assignment 8.3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="../knockout-3.5.1.js"></script>
</head>

<body>

  <div role="main" class="container">
    <br>
    <!--warning message-->
    <div class="row" data-bind="if: error">
      <div class="col-sm-12">
        <div class="alert alert-danger" role="alert">
          <strong>Warning!</strong> <span data-bind="text: error()"></span>
        </div>
      </div>
    </div>
    <!--end warning message-->

    <br>

    <h2>UD Example</h2>


    <div class="row">
      <div class="col-sm-8">
        <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
          <div class="card-block p-3">
            <h3 class="card-title">Employee List</h3>
              <div class="card-text">

                <table class="table table-dark table-striped table-hover">

                 <thead>
                  <tr>
                    <th>Employee I.D</th>
                    <th>Name</th>
                    <th>Functions</th>
                  </tr>
                </thead>

                <tbody data-bind="foreach: Employees">
                  <tr>
                    <td data-bind="text: Id"></td>
                    <td data-bind="text: Name"></td>
                    <td>
                      <span><a href="#" class="btn btn-success" data-bind="click:$root.edit"><i class="fa fa-pencil fa-lg"> </i> EDIT</a></span>
                      <span><a href="#" class="btn btn-danger" data-bind="click:$root.remove"><i class="fa fa-trash-o fa-lg"> </i> DELETE</a></span>
                    </td>
                  </tr>
                </tbody>

              </table>

            </div>

          </div>

        </div>

    </div>

    <div class="col-sm-4" data-bind="if:Employee">
      <div class="card card-inverse" style="background-color: #333; border-color:#333; color: white;">
        <div class="card-block p-3">
          <h3 class="card-title">Employee List Item</h3>
            <div class="card-text">
              <div class="form-group">
               <label for="txtName">Name: </label>
                <input type="text" id="txtName" data-bind="value: Employee().Name" class="form-control" />
      </div>

      <div class="form-group float-right">
        <button data-bind="click: $root.cancel" class="btn btn-group btn-danger">Cancel</button>
        <button data-bind="click: $root.update" class="btn btn-group btn-success">Save</button>
      </div>

        </div>
      </div>
     </div>
    </div>
  </div>
  <br>
</div>




<script>

function Employee(id, name){
  this.Id = id;
  this.Name = name;
};

var employeeList = [
  new Employee (1234, "Jennifer"),
  new Employee (4567, "Karen"),
  new Employee (8910, "Janet"),
  new Employee (9876, "Linda"),
  new Employee (5432, "Keith")
];

function EmployeeViewModel(){
  this.error = ko.observable("");
  this.Id = ko.observable ("");
  this.Name = ko.observable ("");
}
var Employee = {
  Id: this.Id,
  Name: this.Name
};

this.Employee = ko.observable ();
this.Employees = ko.observableArray(employeeList);
this.edit = function(Employee){
  this.Employee(Employee);
};

this.remove= function(Employee){
  this.Employees.remove(Employee);
};

this.cancel = function(){
  this.Employee (null);
};

this.update = function(){
  var l_employee = this.Employee();
  this.Employees.remove(this.Employee());
  this.Employees.push(l_employee);
};

ko.applyBindings (new EmployeeViewModel);
</script>

</body>


</html>
