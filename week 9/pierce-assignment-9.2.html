<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand navbar-light bg-light">
      <ul class="nav navbar-nav">
          <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
          </li>
      </ul>
  </nav>

  <div role="main" class="container">

    <br>
    <h1>Hello MVC Example</h1>
    <p class="lead">Models and Collections</p>

    <div class="row">
      <div class="col-sm-9">
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>I.D</th>
              <th>Name</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

  </div>






<script>

function Employee (id, name, salary){
  this.id=id;
  this.name=name;
  this.salary=salary;
}
var EmployeeModel = Backbone.Model.extend({
  defaults:{
    id: " ",
    name: " ",
    salary: 0
  }
});

var EmployeeCollection = Backbone.Collection.extend({
  model:EmployeeModel
});

var Employees = new EmployeeCollection();
Employees.add(new Employee("123", "Frank Costanza", "$34,000"));
Employees.add(new Employee("456", "George Costanza", "$38,000"));
Employees.add(new Employee("789", "Elaine Benes", "$45,000"));
Employees.add(new Employee("101", "Cosmo Kramer", "$1,500,000"));
Employees.add(new Employee("112", "Lloyd Braun", "$52,000"));

Employees.each(function(employee){
  $("#table-body").append(
    "<tr>" +
    "<td>" + employee.get("id") + "</td>"+
    "<td>" + employee.get("name") + "</td>"+
    "<td>" + employee.get("salary") + "</td>"+
    "</tr>"
  );
});

</script>


</body>
