<body>

<div role="main" class="container">
  <br>

  <h2>The 'foreach' Binding</h2>

  <table class="table table-dark table-striped table-hover" >
    <thead>
      <tr>
        <th>Name: </th>
        <th>Price: </th>
      </tr>
    </thead>
    <tbody data-bind="foreach:books">
      <tr>
        <td data-bind="text:name"></td>
        <td data-bind="text:price"></td>
      </tr>
    </tbody>
  </table>

</div>



<script>
//create observable array
function BookViewModel (){
  this.books = ko.observableArray([
    {name: "How to Do Everything: A Guide to Being an Adult", price: "$35.99"},
    {name: "You're Not That Special: How to Get Over It", price: "$24.99"},
    {name: "An Introverts Guide to Avoiding People", price: "$13.95"},
    {name: "Kramer's Coffee Table Book About Coffee Tables", price: "$42.99"}
  ]);
};
  ko.applyBindings (new BookViewModel());//activate KO


</script>
